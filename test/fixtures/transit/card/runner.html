<!doctype html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>TransIT Examples</title>
  </head>
  <body>
    <script src="/dist/globalpayments.js"></script>

    <form id="form" action="/charge" method="get">
      <div id="cardHolder"></div>
      <div id="cardNumber"></div>
      <div id="cardCvv"></div>
      <div id="cardExpiration"></div>
      <div id="cardSubmit"></div>
    </form>

    <script>
      const createResults = (resp) => {
        const el = document.createElement("input");
        el.id = "testResult";
        el.type = "hidden";
        el.value = JSON.stringify(resp);
        document.body.appendChild(el);
      };

      GlobalPayments.configure({
        deviceId: "88700000322602",
        manifest: "3c26272b6769cfa8b0c3c5a14dda4fc5365ed75c7330233a221a6e82aec667f35513c70862dc34f4ca31de7b4c824e129d23f8bce035fbbaa55aeb9da07b5d90bfe5d53c",
        env: "sandbox",
      });

      const cardForm = GlobalPayments.ui.form({
        fields: {
          "card-number": {
            placeholder: "•••• •••• •••• ••••",
            target: "#cardNumber"
          },
          "card-expiration": {
            placeholder: "MM / YYYY",
            target: "#cardExpiration"
          },
          "card-cvv": {
            placeholder: "•••",
            target: "#cardCvv"
          },
          "card-holder-name": {
            placeholder: "Jane Smith",
            target: "#cardHolder"
          },
          "submit": {
            value: "Submit",
            target: "#cardSubmit"
          }
        }
      });

      cardForm.on("card-number", "token-success", createResults);
      cardForm.on("card-number", "token-error", createResults);
      GlobalPayments.on("error", createResults);
    </script>
  </body>
</html>
